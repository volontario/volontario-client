<ion-view view-title="Tapahtumakalenteri">
  
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-android-done favorites" ng-click="save()"></button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" class="ion-content--grey">
    <div class="view-fade-in" >
      
      <div class="row" ng-repeat="data in userEvents">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{ data.name }}</span>
            <p>Kategoria: {{ data.category }}</p>
            <p>{{ data.calendar[0].from }} - {{ data.calendar[0].to }}</p>
          </div>
          <div class="card-action">
            <a href="{{ data.url }}">Lue lisää</a>
          <button class="btn" ng-click="removeFromCalendar(data.id,data.calendar[0].id)"> Poista merkintä </button>
          </div>
        </div>
      </div>
    </div>
  </div>  
  </ion-content>
</ion-view>
